<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
    </head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="code.js"></script>

    <title>Typing Speed Tester</title>
  </head>
  <body onload="loaded()">
    <div id="container">
      <div class="header">
        <h1>Typing Speed Tester</h1>
        <input type="text" name="user-input" id="userInput" value="" />
      </div>
      <div class="centered">
        <div class="fullwid">
          <div class="card">
            <div class="card-header space-between">
              <div class="option-container">
                <select id="text-type">
                  <option value="words">Text</option>
                  <option value="paragraphs">Punctuation</option>
                </select>
                <select id="duration">
                  <option value="15">15 sec</option>
                  <option value="30">30 sec</option>
                  <option value="60">60 sec</option>
                  <option value="120">120 sec</option>
                </select>
              </div>
              <h5 class="card-title" id="timer" style="margin: 0">30</h5>
            </div>
            <div class="card-body">
              <div id="text-container" tabindex="0">
                <div id="text"></div>
                <div id="cursor"></div>
              </div>
            </div>
          </div>
          <div id="btn-container">
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="newTest()"
            >
              New Test
            </button>
            <button type="button" class="btn btn-primary" onclick="restart()">
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div
        class="modal-dialog modal-dialog-centered"
        style="max-width: 400px"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="stats-grid">
              <div id="speed" class="stats-card">
                <h2>Words Typed</h2>
                <p>Speed (WPM)</p>
              </div>
              <div id="accuracy" class="stats-card">
                <h2>Accuracy</h2>
                <p>Accuracy</p>
              </div>
              <div id="raw" class="stats-card">
                <h2>Raw</h2>
                <p id="timeElapsed">Raw Speed (WPM)</p>
              </div>
              <div id="errors" class="stats-card">
                <h2>WPM (Words Per Minute)</h2>
                <p>Errors</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
